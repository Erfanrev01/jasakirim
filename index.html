<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasa Pengiriman Erf</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Jasa Pengiriman Erf</h1>
    </header>
    <main>
        <section>
            <form id="shippingForm" class="form">
                <label for="name">Nama Pengirim:</label>
                <input type="text" id="name" name="name" required>
                <label for="distance">Jarak Pengiriman (km):</label> 
                <input type="number" id="distance" name="distance" required>
                <button type="submit">Hitung Biaya</button>
            </form>
            <div id="resultContainer">
                <p id="resultName"></p>
                <p id="result"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
